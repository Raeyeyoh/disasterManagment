    <main >
              <nav id="main-nav" class="table-head"></nav>

      <section id="chartsSection" class="card panel--accent dashboard-section">

    <h2 class="panel-title">Incident Analytics</h2>
    
    <div class="chart-row-top">
      <div class="chart-container">
        <canvas id="statusChart"></canvas>
        <button onclick="downloadChart('statusChart', 'Status_Summary.png')" class="btn-download">游닌 Download</button>
      </div>
      <div class="chart-container">
        <canvas id="regionChart"></canvas>
        <button onclick="downloadChart('regionChart', 'Regional_Incidents.png')" class="btn-download">游닌 Download</button>
      </div>
    </div>

    <div class="chart-row-bottom">
      <div class="chart-container tall">
        <canvas id="severityLineChart"></canvas>
        <button onclick="downloadChart('severityLineChart', 'Severity_Trends.png')" class="btn-download">游닌 Download</button>
      </div>
   
    <div class="chart-container ">
  <canvas id="approvedQuantityChart"></canvas>
</div>
 </div>

  </section>

    <section id="map-section" class="card panel--accent mt-2">
        <h2 class="panel-title">incident Locations</h2>
        <div id="map" class="map-full"></div>
        <div class="chart-container">
  <canvas id="aidDistributionChart"></canvas>
  <button
    onclick="downloadChart('aidDistributionChart', 'Aid_Distribution.png')"
    class="btn-download"
  >
    游닌 Download
  </button>
</div>

      </section>
