<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/utilities.css" />
    <title>DMS - Register</title>
  </head>

  <body class="flex center">
    <div class="form-panel medium accent-top">
      <h2 class="panel-title">Create Account</h2>

      <form id="registerForm">
        <div class="form-row">
          <label>Full Name</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-row">
          <label>Username</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-row">
          <label>Email Address</label>
          <input
            type="email"
            id="contact"
            placeholder="email@example.com"
            required
          />
        </div>

        <div class="form-row">
          <label>Requested Role</label>
          <select id="requestedRole" required>
            <option value="" disabled selected>Select your department</option>
            <option value="REGIONAL_ADMIN">REGIONAL_ADMIN</option>
            <option value="REGIONAL_STAFF">REGIONAL_STAFF</option>
            <option value="VOLUNTEER">VOLUNTEER</option>
            <option value="POLICE">POLICE</option>
          </select>
        </div>

        <div class="form-row">
          <label>Assign Region</label>
          <select id="regionId"></select>
        </div>

        <div class="form-row">
          <label>GPS Location</label>

          <div class="flex">
            <input
              type="text"
              id="location"
              placeholder="Click to get coordinates"
              readonly
              required
            />
            <button type="button" class="btn-gps" onclick="getLocation()">
              üìç Get GPS
            </button>
          </div>

          <small> This helps emergency teams find you faster. </small>
        </div>

        <div class="form-row">
          <label>Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="btn-primary btn-block">
          SUBMIT REGISTRATION
        </button>
      </form>

      <p class="center">
        <a href="index.html" class="link-accent"> ‚Üê Back to Login </a>
      </p>
    </div>

    <script src="../js/register.js"></script>
    <script src="../js/navbar.js"></script>
  </body>
</html>
