<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>DMS - Login</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/utilities.css" />
  </head>
  <body class="flex center">
    <div class="form-panel small accent-top">
      <img src="../img/image.png" alt="DMS Logo" class="brand-logo" />

      <h2 class="panel-title">System Access</h2>

      <form id="loginForm">
        <div class="form-row">
          <label>Username</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-row">
          <label>Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="btn-primary btn-block">
          LOGIN TO DASHBOARD üîê
        </button>
      </form>
      <div>
        <p>
          No account?
          <a href="register.html" class="link">Create one here</a>
        </p>
      </div>
    </div>
    <script src="../js/auth.js"></script>
  </body>
</html>
